#
# IDEA sandbox properties (sandbox is used for plugin development in IDEA)
#
idea.sandbox=${user.home}/.intellij-sandbox
idea.sandbox.dir=${idea.sandbox}/plugins/mevenide-idea
idea.sandbox.lib.dir=${plugin.sandbox.dir}/lib
idea.license.file=${user.home}/.IntelliJIdea/config/idea40.key

#
# The relative path (from the plugin directory in the sandbox) to put the project artifact
#
idea.plugin.target.path=lib

#
# Configure for JDK 1.4
#
maven.compile.debug=on
maven.compile.deprecation=on
maven.compile.encoding=UTF-8
maven.compile.source=1.4
maven.compile.target=1.4

#
# Documentation properties
#
maven.xdoc.date=left
maven.tasklist.taskTag=TODO

# For now, prevent using mevenide's xdoc jsl - for some reason it messes up the site
# TODO: look into this.
maven.xdoc.jsl=