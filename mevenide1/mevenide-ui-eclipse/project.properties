# ------------------------------------------------- #
# jar override
# ------------------------------------------------- #
maven.jar.override = on
maven.jar.mavenzilla = ${basedir}/deps/mavenzilla-0.2.jar


# ------------------------------------------------- #
# site
# ------------------------------------------------- #
maven.xdoc.includeProjectDocumentation = yes
maven.javadoc.mode.online=false
maven.javadoc.stylesheet=${basedir}/xdocs/stylesheets/javadoc.css
maven.jxr.stylesheet=${basedir}/xdocs/stylesheets/javadoc.css
maven.checkstyle.properties = ${basedir}/checkstyle.xml
maven.xdoc.poweredby.image=maven-bulldozer.png
maven.ui.navcol.width=190px


# ------------------------------------------------- #
# eclipse-plugin
# ------------------------------------------------- #
maven.eclipse.plugin.includes=icons/**/*.*,plugin.xml,plugin.properties,license.txt,lib/*.*,MavenPluginResources.properties,src/conf/eclipse/about.*,src/conf/eclipse/welcome.xml,src/conf/eclipse/asl-v20.txt
maven.eclipse.plugin.artifact.id=org.mevenide.ui
maven.eclipse.plugin.artifact.version=0.4.0


# ------------------------------------------------- #
# skip tests as there are none
# ------------------------------------------------- #
maven.test.skip=true
