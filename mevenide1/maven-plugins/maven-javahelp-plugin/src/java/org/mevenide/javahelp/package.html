    <title>Helper classes</title>

  <body>
    The classes of this package are only for usage with xdocs.
    IndexTable and TargetEncoder are used in the help.jsl stylesheet file. They extend Hashtable with the ability to hold a reference to the associated documentation.
    The SAX parser classes are used to scan the xdocs-reference.xml file.
