# --------------------------------------------------------- #
# core properties
# --------------------------------------------------------- #
maven.repo.remote=http://www.ibiblio.org/maven,http://mevenide.codehaus.org/repository

# --------------------------------------------------------- #
# site
# --------------------------------------------------------- #
maven.xdoc.includeProjectDocumentation=yes
maven.javadoc.mode.online=false
maven.xdoc.poweredby.image=maven-bulldozer.png
maven.ui.navcol.width=190px
maven.xdoc.version=${pom.currentVersion}
maven.xdoc.date=left
maven.checkstyle.properties=${basedir}/checkstyle.xml


# --------------------------------------------------------- #
# jellydoc
# --------------------------------------------------------- #
maven.jellydoc.packages=org.mevenide.tags.*


# --------------------------------------------------------- #
# custom jsl property
# --------------------------------------------------------- #
mevenide.title=Netbeans Module management
maven.netbeans.exec.clean=clean plugin:uninstall
maven.netbeans.exec.rebuild=clean plugin:uninstall plugin:install
maven.netbeans.exec.build=plugin:install
