# ------------------------------------------------- #
# one slash only on winxp
# ------------------------------------------------- #
fileUrlPrefix = file://

maven.compile.source=1.4
maven.compile.target=1.4

# ------------------------------------------------- #
# behavioral properties
# ------------------------------------------------- #
maven.repo.remote=http://ibiblio.org/maven,http://maven-plugins.sourceforge.net,http://mevenide.codehaus.org/repository,http://mevenide.sourceforge.net/repository

maven.checkstyle.header.file=${basedir}/../mevenide-parent/checkstyle-license.txt

maven.nbm.license=${basedir}/license.txt
maven.nbm.license.name=Apache License, Version 2.0
maven.nbm.cluster.name=mevenide
maven.nbm.distributionURL=http://mevenide.codehaus.org/nbm_release/${maven.final.name}.nbm


