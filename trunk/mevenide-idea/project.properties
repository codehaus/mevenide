
#
# IDEA sandbox location - where the plugin will be "deployed"
#
idea.sandbox=${user.home}/.intellij-sandbox
plugin.sandbox.dir=${idea.sandbox}/plugins/mevenide-idea
plugin.sandbox.lib.dir=${plugin.sandbox.dir}/lib
idea.license.file=${user.home}/.IntelliJIdea/config/idea40.key

#
# Projects to include in reactor/multiproject
#
maven.multiproject.includes=modules/*/project.xml
maven.multiproject.excludes=modules/master/project.xml
