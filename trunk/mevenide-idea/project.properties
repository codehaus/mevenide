#
# Configure for JDK 1.4
#
maven.compile.debug=true
maven.compile.deprecation=true
maven.compile.encoding=UTF-8
maven.compile.source=1.5
maven.compile.target=1.5

#
# Documentation
#
maven.xdoc.date=left
maven.xdoc.distributionUrl=http://dist.codehaus.org/mevenide/distributions/
maven.xdoc.distributionType=zip
maven.xdoc.version=${pom.currentVersion}
maven.xdoc.jsl=

#
# JAR
#
maven.jar.index=true
maven.jar.compress=true

#
# IDEA properties
#
idea.home.bin.dir=${idea.home}/bin
idea.home.lib.dir=${idea.home}/lib
idea.settings.dir=${user.home}/.IntelliJIdea
idea.settings.config.dir=${idea.settings.dir}/config
idea.settings.system.dir=${idea.settings.dir}/system
idea.license.file=${idea.settings.config.dir}/idea40.key
idea.sandbox.dir=${user.home}/.intellij-sandbox
idea.sandbox.config.dir=${idea.sandbox.dir}/config
idea.sandbox.plugins.dir=${idea.sandbox.dir}/plugins
idea.sandbox.system.dir=${idea.sandbox.dir}/system
idea.sandbox.plugin.dir=${idea.sandbox.plugins.dir}/mevenide-idea
idea.sandbox.plugin.lib.dir=${idea.sandbox.plugin.dir}/lib
idea.sandbox.plugin.metainf.dir=${idea.sandbox.plugin.dir}/META-INF
