#
# Projects to include in reactor/multiproject
#
maven.multiproject.basedir=${basedir}/..
maven.multiproject.includes=mevenide-idea-*/project.xml
maven.multiproject.excludes=mevenide-idea-master/project.xml,\
                            mevenide-idea/project.xml

#
# Documentation
#
maven.xdoc.distributionUrl=http://dist.codehaus.org/mevenide/distributions/
maven.xdoc.distributionType=distribution
maven.xdoc.version=${pom.currentVersion}
maven.multiproject.aggregateDir=
maven.multiproject.navigation=aggregate
maven.multiproject.overviewPage.create=true
maven.multiproject.overviewPage.title=Modules overview
maven.multiproject.overviewPage.linkTitle=Modules overview
maven.multiproject.overviewPage.text=The Mevenide IDEA project is composed of the following modules:
