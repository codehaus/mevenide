OpenIDE-Module-Long-Description=Suporte do NetBeans IDE para <a href="http://maven.apache.org">Apache Maven</a>.  <p> Maven \u00e9 uma ferramenta de gerenciamento e conceitualiza\u00e7\u00e3o de projetos de software. Com base no conceito de um POM (Project Object Model, modelo de objeto de projeto), o Maven pode gerenciar a vers\u00e3o, a emiss\u00e3o de relat\u00f3rios e a documenta\u00e7\u00e3o de um projeto a partir de uma parte central de informa\u00e7\u00f5es. Para saber mais sobre o Apache Maven, visite a p\u00e1gina <a href="http://maven.apache.org/what-is-maven.html">O que \u00e9 Maven?</a>. <p> O suporte a IDE inclui um tipo pr\u00f3prio de projeto totalmente baseado nos metadados do Maven, na fun\u00e7\u00e3o\u00b7auto-completar c\u00f3digo para os arquivos do projeto do Maven, integra\u00e7\u00e3o com outras ferramentas no IDE etc. Para obter detalhes sobre o suporte a IDE, visite a p\u00e1gina <a href="http://mevenide.codehaus.org">Mevenide homepage</a>.
OpenIDE-Module-Short-Description=Suporte ao sistema de projetos NetBeans Maven
