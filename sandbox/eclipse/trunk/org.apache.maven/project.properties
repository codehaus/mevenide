#--------------------------------------------------------------------------
# Specifies the type of the generated artifact (e.g., jar, war, ejb, ear).
# Used by Maven's multiproject plug-in. The multiproject plug-in invokes
# the jar:jar goal for an artifact of type jar and it invokes the war:war
# goal for an artifact of type war.
#--------------------------------------------------------------------------
maven.multiproject.type = jar

#--------------------------------------------------------------------------
# Specifies the name of the generated artifact. Overrides the default to
# conform with Eclipse plug-in naming scheme.
#--------------------------------------------------------------------------
maven.final.name = ${pom.artifactId}_${pom.currentVersion}
maven.jar.final.name = ${pom.artifactId}_${pom.currentVersion}.jar

#--------------------------------------------------------------------------
# Specifies the manifest to be used in the creation of a jar. This file is
# 'merged' with the default manifest created by Maven. Any values specified
# in the file referenced by this property will override Maven's defaults.
#--------------------------------------------------------------------------
maven.jar.manifest = META-INF/MANIFEST.MF
