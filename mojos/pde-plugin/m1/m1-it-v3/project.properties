maven.multiproject.basedir=${basedir}
maven.multiproject.includes=*/project.xml
maven.multiproject.excludes=project.xml,feature-1/project.xml

# introduce multiproject-friendly artifact type
maven.multiproject.type=pde

# pde - required property
maven.pde.eclipseHome = E:/eclipse
# pde - optional property
maven.pde.prefix=org.mevenide
