# ------------------------------------------------- #
# one slash only on winxp
# ------------------------------------------------- #
fileUrlPrefix = file://

# ------------------------------------------------- #
# custom properties
# ------------------------------------------------- #
mevenide.title=Integrating Maven into IDEs


# ------------------------------------------------- #
# behavioral properties
# ------------------------------------------------- #
maven.repo.remote=http://ibiblio.org/maven/,http://maven-plugins.sourceforge.net/,http://mevenide.codehaus.org/repository,http://mevenide.sf.net/repository


# ------------------------------------------------- #
# eclipse-plugin specific filters
# ------------------------------------------------- #
maven.eclipse.plugin.filterset.id=maven.eclipse.plugin.filterset.id
org.mevenide.core.id=org.mevenide.core
org.mevenide.core.version=0.2.0
org.mevenide.grabber.id=org.mevenide.grabber
org.mevenide.grabber.version=0.3.0
org.mevenide.ui.eclipse.id=org.mevenide.ui
org.mevenide.ui.eclipse.version=0.2.1
org.mevenide.eclipse.feature.id=org.mevenide
org.mevenide.eclipse.feature.version=0.2.1
org.mevenide.config.id=org.mevenide.config
org.mevenide.config.version=0.3.0
org.mevenide.grammar.id=org.mevenide.grammar
org.mevenide.grammar.version=0.2.0
org.mevenide.help.id=org.mevenide.help
org.mevenide.help.version=0.2.1


# ------------------------------------------------- #
# multiproject
# ------------------------------------------------- #
goal=clean,mevenide:clean-lib,jar:install
maven.multiproject.common.includes=${mevenide.core.project.name}/project.xml,\
                                   ${mevenide.grabber.project.name}/project.xml,\
                                   ${mevenide.config.project.name}/project.xml,\
                                   ${mevenide.grammar.project.name}/project.xml
maven.multiproject.netbeanslib.includes=mevenide-netbeans-deps/*/project.xml
maven.multiproject.netbeans.includes=${maven.multiproject.common.includes},\
                                     ${maven.multiproject.netbeanslib.includes},\
                                     ${mevenide.ui.netbeans.project.name}/project.xml,\
                                     ${mevenide.netbeans.grammar.project.name}/project.xml,\
                                     ${mevenide.netbeans.projects.project.name}/project.xml
maven.multiproject.eclipse.includes=${maven.multiproject.common.includes},\
                                    ${mevenide.ui.eclipse.project.name}/project.xml
maven.multiproject.jbuilder.includes=${mevenide.core.project.name}/project.xml,\
                                     ${mevenide.grabber.project.name}/project.xml,\
                                     ${mevenide.ui.jbuilder.project.name}/project.xml,\
                                     ${mevenide.config.project.name}/project.xml
maven.multiproject.plugins.includes=${mevenide.eclipse.plugin.project.name}/project.xml,\
                                    ${mevenide.spinner.wiki.project.name}/project.xml,\
                                    ${mevenide.nbm.plugin.project.name}/project.xml
maven.multiproject.site.includes=${maven.multiproject.eclipse.includes},\
                                 ${maven.multiproject.plugins.includes},\
                                 ${mevenide.ui.netbeans.project.name}/project.xml,\
                                 ${mevenide.netbeans.projects.project.name}/project.xml,\
                                 ${mevenide.config.project.name}/project.xml,\
                                 ${mevenide.netbeans.grammar.project.name}/project.xml,\
                                 ${mevenide.grammar.project.name}/project.xml,\
                                 ${mevenide.ui.jbuilder.project.name}/project.xml
maven.multiproject.excludes=${mevenide.master.project.name}/project.xml
maven.multiproject.basedir=${basedir}/..
maven.multiproject.navigation=aggregate
maven.multiproject.aggregateDir=


# ------------------------------------------------- #
# site 
# ------------------------------------------------- #
maven.xdoc.version=${pom.currentVersion}
maven.xdoc.date=left
maven.xdoc.includeProjectDocumentation = yes
maven.xdoc.poweredby.image=maven-bulldozer.png
maven.xdoc.jsl=${fileUrlPrefix}${mevenide.master.project.location}/src/templates/jsl/site.jsl 
maven.site.deploy.method=ssh
maven.linkcheck.enable=false
maven.ui.navcol.width=190px


# ------------------------------------------------- #
# spinner wiki
# ------------------------------------------------- #
maven.spinner.wiki.relativePath=../..


# ------------------------------------------------- #
# javadoc
# ------------------------------------------------- #
maven.javadoc.private=true


# ------------------------------------------------- #
# scm
# ------------------------------------------------- #
maven.scm.checkout.dir=${maven.build.dir}/checkouts
maven.scm.cvs.root=:pserver:anonymous@cvs.mevenide.codehaus.org:/home/projects/mevenide/scm
maven.scm.cvs.module=maven-plugins/maven-eclipse-plugin-plugin
maven.scm.ignore.pom.connection=true
maven.scm.method=cvs
maven.scm.cvs.quiet=true


# ------------------------------------------------- #
# dashboard
# ------------------------------------------------- #
maven.dashboard.basedir=${basedir}/..
maven.dashboard.includes=${mevenide.core.project.name}/project.xml,\
                         ${mevenide.grabber.project.name}/project.xml,\
                         ${mevenide.ui.eclipse.project.name}/project.xml,\
                         ${mevenide.grammar.project.name}/project.xml
maven.dashboard.excludes=**/target/**/project.xml,project.xml
maven.dashboard.ignoreFailures=false
maven.dashboard.aggregators=checkstyle,


