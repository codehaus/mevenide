# ------------------------------------------------- #
# specific properties, override in build.properties
# ------------------------------------------------- #
mevenide.master.project.name=mevenide-master
mevenide.ui.eclipse.project.name=mevenide-ui-eclipse
mevenide.grabber.project.name=mevenide-goals-grabber
mevenide.core.project.name=mevenide-core
mevenide.eclipse.plugin.project.name=maven-eclipse-plugin-plugin
mevenide.core.project.location=${basedir}/../${mevenide.core.project.name}
mevenide.master.project.location=${basedir}/../${mevenide.master.project.name}
mevenide.eclipse.plugin.project.location=${basedir}/../${mevenide.eclipse.plugin.project.name}
mevenide.eclipse.update.project.location=${basedir}/../mevenide-update
mevenide.eclipse.feature.project.location=${basedir}/../mevenide-feature

# ------------------------------------------------- #
# test - hack to get access to maven.test.dest
# ------------------------------------------------- #
maven.test.dest=${maven.build.dir}/test-classes

# ------------------------------------------------- #
# eclipse-plugin specific filters
# ------------------------------------------------- #
maven.eclipse.plugin.filterset.id=maven.eclipse.plugin.filterset.id
org.mevenide.core.id=org.mevenide.core
org.mevenide.core.version=0.1.1
org.mevenide.grabber.id=org.mevenide.grabber
org.mevenide.grabber.version=0.1.1
org.mevenide.ui.eclipse.id=org.mevenide.ui
org.mevenide.ui.eclipse.version=0.1.1
org.mevenide.eclipse.feature.id=org.mevenide
org.mevenide.eclipse.feature.version=0.1.1


# ------------------------------------------------- #
# multiproject
# ------------------------------------------------- #
goal=clean,jar:install
maven.multiproject.includes=${mevenide.core.project.name}/project.xml,${mevenide.grabber.project.name}/project.xml,${mevenide.ui.eclipse.project.name}/project.xml
maven.multiproject.excludes=${mevenide.master.project.name}/project.xml
maven.multiproject.basedir=${basedir}/..
maven.multiproject.navigation=aggregate
maven.multiproject.aggregateDir=


# ------------------------------------------------- #
# site 
# ------------------------------------------------- #
maven.xdoc.version=${pom.currentVersion}
maven.xdoc.date=left
maven.xdoc.includeProjectDocumentation = yes
maven.site.deploy.method=fs
maven.linkcheck.enable=false
maven.xdoc.poweredby.image=maven-bulldozer.png

# ------------------------------------------------- #
# scm
# ------------------------------------------------- #
maven.scm.checkout.dir=${maven.build.dir}/checkouts
maven.scm.cvs.root=:pserver:anonymous@cvs.sourceforge.net:/cvsroot/mevenide
maven.scm.cvs.module=maven-plugins/maven-eclipse-plugin-plugin
maven.scm.ignore.pom.connection=true
maven.scm.method=cvs
maven.scm.cvs.quiet=true


