# ------------------------------------------------- #
# multiproject
# ------------------------------------------------- #
goal=clean,jar:install
maven.multiproject.includes=mevenide-core/project.xml,mevenide-goals-grabber/project.xml,mevenide-ui-eclipse/project.xml
maven.multiproject.excludes=mevenide-master/project.xml
maven.multiproject.basedir=${basedir}/..
maven.multiproject.navigation=aggregate
maven.multiproject.aggregateDir=


# ------------------------------------------------- #
# site
# ------------------------------------------------- #
maven.checkstyle.properties=${basedir}/checkstyle.xml
maven.xdoc.version=${pom.currentVersion}
maven.xdoc.date=left
maven.xdoc.includeProjectDocumentation = no
maven.site.deploy.method=fs
maven.linkcheck.enable=false
maven.javadoc.stylesheet=stylesheets/javadoc.css
maven.javadoc.mode.online=false


# ------------------------------------------------- #
# scm
# ------------------------------------------------- #
maven.scm.checkout.dir=${maven.build.dir}/checkouts
maven.scm.cvs.root=:pserver:anonymous@cvs.sourceforge.net:/cvsroot/mevenide
maven.scm.cvs.module=maven-plugins/maven-eclipse-plugin-plugin
maven.scm.ignore.pom.connection=true
maven.scm.method=cvs


# ------------------------------------------------- #
# cruisecontrol
# ------------------------------------------------- #
maven.cruisecontrol.home=${maven.cruisecontrol.home}
maven.cruisecontrol.schedule.interval=57400
maven.cruisecontrol.goals=build-all



