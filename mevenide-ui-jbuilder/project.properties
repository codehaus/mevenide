
# ------------------------------------------------- #
# jar override
# ------------------------------------------------- #

maven.jar.override=on
maven.jar.jbuilder=${jbuilder.home}/lib/jbuilder.jar
maven.jar.primetime=${jbuilder.home}/lib/primetime.jar
maven.jar.help=${jbuilder.home}/lib/help.jar

# ------------------------------------------------- #
# skip tests as there are none
# ------------------------------------------------- #
maven.test.skip=true

# ------------------------------------------------- #
# Manifest properties for OpenTool
# ------------------------------------------------- #
maven.jar.manifest=${maven.src.dir}/conf/classes.opentools

# ------------------------------------------------- #
# JBuilder installation location
# ------------------------------------------------- #
jbuilder.home=${maven.opentool.jbuilder.home}

# ------------------------------------------------- #
# OpenTool package type
# ------------------------------------------------- #
maven.opentool.package.type=standalone
