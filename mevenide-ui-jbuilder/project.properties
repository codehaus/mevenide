
# ------------------------------------------------- #
# skip tests as there are none
# ------------------------------------------------- #
maven.test.skip=true

# ------------------------------------------------- #
# Manifest properties for OpenTool
# ------------------------------------------------- #
maven.jar.manifest=${maven.src.dir}/conf/classes.opentools

# ------------------------------------------------- #
# JBuilder installation location
# ------------------------------------------------- #
jbuilder.home=${maven.opentool.jbuilder.home}

# ------------------------------------------------- #
# OpenTool package type
# ------------------------------------------------- #
maven.opentool.package.type=standalone

# ------------------------------------------------- #
# custom properties
# ------------------------------------------------- #
mevenide.title=Integrating Maven into IDEs
mevenide.subtitle=${pom.name}

# ------------------------------------------------- #
# site 
# ------------------------------------------------- #
maven.xdoc.version=${pom.currentVersion}
maven.xdoc.date=left
maven.xdoc.includeProjectDocumentation = yes
maven.xdoc.poweredby.image=maven-bulldozer.png
maven.xdoc.jsl=${fileUrlPrefix}${mevenide.master.project.location}/src/templates/jsl/site.jsl 
maven.site.deploy.method=ssh
maven.linkcheck.enable=false
maven.ui.navcol.width=190px

maven.multiproject.basedir=${basedir}

# ------------------------------------------------- #
# aliases, override in build.properties
# ------------------------------------------------- #
#master project
mevenide.master.project.name=mevenide-master
mevenide.master.project.location=${basedir}/../${mevenide.master.project.name}

