
# ------------------------------------------------- #
# site
# ------------------------------------------------- #
maven.xdoc.includeProjectDocumentation = yes
maven.javadoc.mode.online=false
maven.javadoc.stylesheet=${basedir}/xdocs/stylesheets/javadoc.css
maven.jxr.stylesheet=${basedir}/xdocs/stylesheets/javadoc.css
maven.checkstyle.properties = ${basedir}/checkstyle.xml

# ------------------------------------------------- #
# eclipse-plugin
# ------------------------------------------------- #
eclipse.plugin.includes=icons/*.*,plugin.xml,plugin.properties,license.txt,lib/*.*,MavenPluginResources.properties

# ------------------------------------------------- #
# skip tests as there are none
# ------------------------------------------------- #
maven.test.skip=true
