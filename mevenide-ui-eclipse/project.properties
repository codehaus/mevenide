#if not set maven seet maven.repo.local to ${user.home}/repository
#maven bug ?
maven.repo.local=${maven.home}/repository

#eclipse home directory needed to copy dependencies to local repo
eclipse.home=E:/eclipse

#special handling for swt dependency since swt plugin directory is system dependent
swt.plugin.dir=org.eclipse.swt.win32_2.1.0/ws/win32

maven.site.deploy.method = fs

#mevenide.local.siteDirectory = /home/groups/m/me/mevenide/htdocs
mevenide.local.siteDirectory = E:/workspace/mevenide-site/mevenide-ui-eclipse

mevenide.site.prefix = file:///

maven.xdoc.includeProjectDocumentation = yes