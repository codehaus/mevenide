dep.missing.fix.download.desc=Download dependency '{0}' to local repository.

#
# Dependency diff inspector
#
dep.diff.inspector.name=Dependency Differences
dep.diff.inspector.desc=Dependencies declared in either the POM or the module, and missing in the other.

#
# Dependency defined in POM but not in IDEA module
#
dep.missing.from.idea.problem=The dependency '{0}' is defined in the POM but could not be found in the IDEA module '{1}'.
