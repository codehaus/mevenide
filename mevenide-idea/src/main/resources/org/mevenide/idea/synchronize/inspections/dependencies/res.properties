add.dep2idea.action.desc=Adds the dependency '{0}' as a library to the IDEA module.
remove.dep.from.pom.action.name=Remove '{0}' from POM
remove.dep.from.pom.action.desc=Removes the '{0}' dependency from the POM dependency list.

#
# Dependency defined in IDEA module but not in POM
#
lib.missing.from.pom.problem=The library file '{0}' is defined in the module '{1}' but not in its POM.
add.lib2pom.action.name=Add '{0}' to POM
add.lib2pom.action.desc=Adds the file '{0}' as a dependency in the POM.
remove.lib.from.idea.action.name=Remove '{0}' from IDEA module
remove.lib.from.idea.action.desc=Removes the '{0}' file from the classpath of IDEA module '{1}'.
