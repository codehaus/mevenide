
#
# IDEA sandbox location - where the plugin will be "deployed"
#
idea.sandbox=${user.home}/.intellij-sandbox
idea.sandbox.dir=${idea.sandbox}/plugins/mevenide-idea
idea.sandbox.lib.dir=${plugin.sandbox.dir}/lib
idea.license.file=${user.home}/.IntelliJIdea/config/idea40.key

#
# Projects to include in reactor/multiproject
#
maven.multiproject.basedir=${basedir}/..
maven.multiproject.includes=mevenide-idea-*/project.xml
maven.multiproject.excludes=mevenide-idea-master/project.xml,mevenide-idea/project.xml
