OpenIDE-Module-Long-Description=NetBeans IDE support for Apache Maven (http://maven.apache.org). \n\n Maven is a software project management and comprehension tool. Based on the concept of a project object model (POM), Maven can manage a project's build, reporting and documentation from a central piece of information. To learn more about Apache Maven, visit http://maven.apache.org/what-is-maven.html. \n\n The IDE support includes own project type entirely based on Maven's medatata, code completion for Maven's project files, integration with other tools in the IDE etc.
OpenIDE-Module-Short-Description=NetBeans Maven project system support
